<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Coordinate Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .layout-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .bottom-container {
            display: flex;
            gap: 20px;
            align-items: flex-start; /* Ensures alignment */
        }

        .top-box {
            flex-grow: 1; /* Makes it match the width of #visualization */
            height: 100px;
            border: 2px solid #000;
            background-color: #fff;
            margin-left: 100px; /* Adjusts starting position */
        }

        .left-box {
            width: 100px;
            height: 800px;
            border: 2px solid #000;
            background-color: #fff;
            flex-shrink: 0;
        }
        #visualization {
            flex-grow: 1;
            height: 800px;
            border: 1px solid #ccc;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .line {
            position: absolute;
            height: 3px;
            background-color: blue;
            transform-origin: left center;
        }
        .control-panel {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .control-panel h3 {
            margin-top: 0;
        }
        .info-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .distance-display {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 16px;
            background-color: #d4edda;
            color: #155724;
        }
        .coordinates-display {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 16px;
            background-color: #e2e3e5;
            color: #383d41;
        }
        .control-panel button {
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .control-panel button:hover {
            background-color: #45a049;
        }
        .control-panel button.clear {
            background-color: #f44336;
        }
        .control-panel button.clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Store Coordinates Visualization</h1>
        
        <div class="control-panel">
            <h3>Control Panel</h3>
            <div class="info-display">
                <span id="distance" class="distance-display">Distance: 0.00</span>
                <span id="coordinates" class="coordinates-display">X: 0.00, Z: 0.00</span>
            </div>
            <div style="margin-top: 10px;">
                <button id="testButton" type="button">Send Test Coordinates</button>
                <button id="clearButton" type="button" class="clear">Clear All</button>
            </div>
        </div>
        
        <div class="layout-container">
            <div class="top-box"></div>
            <div class="bottom-container">
                <div class="left-box"></div>
                <div id="visualization"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
