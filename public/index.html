<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Coordinate Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #visualization {
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            margin: 20px 0;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }
        /* Coordinate axes */
        .axis-x {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.2);
            top: 50%;
            left: 0;
        }
        .axis-z {
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            left: 50%;
            top: 0;
        }
        .point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .line {
            position: absolute;
            height: 3px;
            background-color: blue;
            transform-origin: left center;
        }
        .control-panel {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .control-panel h3 {
            margin-top: 0;
        }
        .info-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .distance-display {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            background-color: #d4edda;
            color: #155724;
        }
        .coordinates-display {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            background-color: #e2e3e5;
            color: #383d41;
        }
        .control-panel button {
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .control-panel button:hover {
            background-color: #45a049;
        }
        .control-panel button.clear {
            background-color: #f44336;
        }
        .control-panel button.clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Store Coordinates Visualization</h1>
        
        <div class="control-panel">
            <h3>Control Panel</h3>
            <div class="info-display">
                <span id="distance" class="distance-display">Distance: 0.00</span>
                <span id="coordinates" class="coordinates-display">X: 0.00, Z: 0.00</span>
            </div>
            <div style="margin-top: 10px;">
                <button id="testButton" type="button">Send Test Coordinates</button>
                <button id="clearButton" type="button" class="clear">Clear All</button>
            </div>
        </div>
        
        <div id="visualization">
            <!-- Coordinate axes -->
            <div class="axis-x"></div>
            <div class="axis-z"></div>
        </div>
        
        <div class="api-info">
            <h3>API Endpoint Information</h3>
            <p>POST /api/coordinates</p>
            <pre>
{
    "coordinates": [distance, x, z]
}
            </pre>
            <p>Example: { "coordinates": [0.17, 0.47, 0.63] }</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
